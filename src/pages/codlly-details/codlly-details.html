<ion-header>
  <ion-navbar>
    <ion-title>
      Details Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <strong>{{coding.name}}</strong>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Language: </strong>{{coding.language}}</p>
      <hr>
      {{coding.note}}
      <br><br>
      <button ion-button color='danger' (click)="deleteAct(coding._id.$oid)">Delete Activities</button>
    </ion-card-content>
  </ion-card>
</ion-content>
